<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cycle Project Header</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
        integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="search-element-style.css">
</head>

<body>
    <header>
    <ul class="menu menu-hover-lines">
        <li class="active"><a href="#">Cycle Project</a></li>
        <li><a href="#">Home</a></li>
        <li><a href="#">Saved Routes</a></li>
      </ul>
    </header>

    <header class="hero-search-filter">
        <div class="hero-search-filter-content">
          <img class="hero-search-filter-logo" src="https://placehold.it/160x80" alt="" />
          <form class="hero-search-filter-form" action="">
            <label for="findtext">Start</label>
            <input id="findtext" class="hero-search-filter-form-find" type="text" />
            <div class="divider">&nbsp;</div>
            <label for="findlocate">Finish</label>
            <input id="findlocate" class="hero-search-filter-form-near" type="text" />
            <div class="divider">&nbsp;</div>
            <label for="findlocate">Date</label>
            <input id="findlocate" class="hero-search-filter-form-near" type="date" />
            <button class="button"><i class="fa fa-search"></i>Search</button>
          </form>
        </div>
      </header>
      
      

    <footer class="social-footer">
        <div class="social-footer-left">
          <a href="#"><img class="logo" src="https://placehold.it/150x30"></a>
        </div>
        <div class="social-footer-icons">
          <ul class="menu simple">
            <li><a href="https://www.facebook.com/"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
            <li><a href="https://www.instagram.com/?hl=en"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
            <li><a href="https://www.pinterest.com/"><i class="fa fa-pinterest-p" aria-hidden="true"></i></a></li>
            <li><a href="https://twitter.com/?lang=en"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
          </ul>
        </div>
      </footer>
      
      
      
</body>

</html>
